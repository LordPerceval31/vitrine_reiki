<section
  #contactSection
  id="contact"
  class="transition-all duration-1000 opacity-0 translate-y-10"
  [class.py-16]="!responsiveService.isSmallScreen(responsiveService.screenSize$ | async)"
  [class.py-8]="responsiveService.isSmallScreen(responsiveService.screenSize$ | async)"
  [class.mt-20]="responsiveService.isSmallScreen(responsiveService.screenSize$ | async)"
  [class.mb-20]="!responsiveService.isSmallScreen(responsiveService.screenSize$ | async)"
  [class.mb-12]="responsiveService.isSmallScreen(responsiveService.screenSize$ | async)"
  [class.opacity-100]="isVisible"
  [class.translate-y-0]="isVisible"
>
  <div class="mx-auto px-6 md:px-8 max-w-4xl">
    <!-- TITRE -->
    <div
      class="w-full text-center mb-8 transition-all duration-1000 delay-200"
      [class.opacity-100]="isVisible"
      [class.translate-y-0]="isVisible"
      [class.opacity-0]="!isVisible"
      [class.translate-y-5]="!isVisible"
    >
      <h2
        class="font-bold text-white/90 cursor-default"
        [class.text-5xl]="!responsiveService.isSmallScreen(responsiveService.screenSize$ | async)"
        [class.text-4xl]="responsiveService.isSmallScreen(responsiveService.screenSize$ | async)"
      >
        Contactez-moi
      </h2>
    </div>

    <!-- TEXTE -->
    <div
      class="w-full text-center mb-12 transition-all duration-1000 delay-300"
      [class.opacity-100]="isVisible"
      [class.translate-y-0]="isVisible"
      [class.opacity-0]="!isVisible"
      [class.translate-y-5]="!isVisible"
    >
      <p
        class="text-white/80 leading-relaxed cursor-default max-w-3xl mx-auto"
        [class.text-lg]="!responsiveService.isSmallScreen(responsiveService.screenSize$ | async)"
        [class.text-base]="responsiveService.isSmallScreen(responsiveService.screenSize$ | async)"
      >
        Si vous souhaitez de plus amples informations, ou si vous êtes intéressé
        par une séance, n'hésitez pas à remplir ce formulaire et à me le
        retourner via le bouton Envoyer.
      </p>
    </div>

    <!-- FORMULAIRE -->
    <div
      class="w-full mx-auto transition-all duration-1000 delay-400"
      [class.max-w-sm]="responsiveService.isSmallScreen(responsiveService.screenSize$ | async)"
      [class.max-w-2xl]="!responsiveService.isSmallScreen(responsiveService.screenSize$ | async)"
      [class.opacity-100]="isVisible"
      [class.translate-y-0]="isVisible"
      [class.opacity-0]="!isVisible"
      [class.translate-y-5]="!isVisible"
    >
      <form (submit)="sendEmail($event)" class="space-y-6">
        <!-- LIGNE 1: MR/MME, NOM ET PRÉNOM -->
        <div
          [class.grid]="!responsiveService.isSmallScreen(responsiveService.screenSize$ | async)"
          [class.grid-cols-11]="!responsiveService.isSmallScreen(responsiveService.screenSize$ | async)"
          [class.space-y-6]="responsiveService.isSmallScreen(responsiveService.screenSize$ | async)"
        >
          <!-- Mr/Mme Column -->
          <div
            class="col-span-1 flex flex-col justify-center h-full space-y-3 mr-4"
            *ngIf="!responsiveService.isSmallScreen(responsiveService.screenSize$ | async)"
          >
            <div class="flex items-center">
              <input
                type="radio"
                id="mr"
                name="title"
                value="mr"
                class="w-3 h-3 text-white/40 bg-transparent border border-white/20 focus:border-white/30 transition-all duration-300 cursor-pointer opacity-60"
              />
              <label for="mr" class="ml-2 text-white/50 text-xs cursor-pointer"
                >Mr</label
              >
            </div>
            <div class="flex items-center">
              <input
                type="radio"
                id="mme"
                name="title"
                value="mme"
                class="w-3 h-3 text-white/40 bg-transparent border border-white/20 focus:border-white/30 transition-all duration-300 cursor-pointer opacity-60"
              />
              <label for="mme" class="ml-2 text-white/50 text-xs cursor-pointer"
                >Mme</label
              >
            </div>
          </div>

          <!-- Mr/Mme Mobile -->
          <div
            class="flex gap-4 justify-center"
            *ngIf="responsiveService.isSmallScreen(responsiveService.screenSize$ | async)"
          >
            <div class="flex items-center">
              <input
                type="radio"
                id="mr-mobile"
                name="title"
                value="mr"
                class="w-4 h-4 text-white/70 bg-white/5 border-2 border-white/10 focus:border-white/40 transition-all duration-300 cursor-pointer"
              />
              <label
                for="mr-mobile"
                class="ml-2 text-white/70 text-sm cursor-pointer"
                >Mr</label
              >
            </div>
            <div class="flex items-center">
              <input
                type="radio"
                id="mme-mobile"
                name="title"
                value="mme"
                class="w-4 h-4 text-white/70 bg-white/5 border-2 border-white/10 focus:border-white/40 transition-all duration-300 cursor-pointer"
              />
              <label
                for="mme-mobile"
                class="ml-2 text-white/70 text-sm cursor-pointer"
                >Mme</label
              >
            </div>
          </div>

          <!-- Nom -->
          <div
            class="relative"
            [class.mr-6]="!responsiveService.isSmallScreen(responsiveService.screenSize$ | async)"
            [class.col-span-5]="!responsiveService.isSmallScreen(responsiveService.screenSize$ | async)"
          >
            <input
              type="text"
              name="user_name"
              id="name"
              class="peer w-full px-4 pt-6 pb-2 bg-white/5 backdrop-blur-sm border-2 border-white/10 rounded-xl text-white placeholder-transparent focus:outline-none focus:border-white/40 focus:bg-white/10 transition-all duration-300 hover:scale-105 hover:border-white/30 hover:shadow-xl hover:shadow-white/10 cursor-default"
              placeholder="Votre nom"
              required
            />
            <label
              for="name"
              class="absolute left-4 top-2 text-xs text-white/60 transition-all duration-200 peer-placeholder-shown:text-base peer-placeholder-shown:top-4 peer-placeholder-shown:text-white/40 peer-focus:text-xs peer-focus:top-2 peer-focus:text-white/80"
            >
              Nom *
            </label>
          </div>

          <!-- Prénom -->
          <div
            class="relative"
            [class.col-span-5]="!responsiveService.isSmallScreen(responsiveService.screenSize$ | async)"
          >
            <input
              type="text"
              name="user_firstname"
              id="firstName"
              class="peer w-full px-4 pt-6 pb-2 bg-white/5 backdrop-blur-sm border-2 border-white/10 rounded-xl text-white placeholder-transparent focus:outline-none focus:border-white/40 focus:bg-white/10 transition-all duration-300 hover:scale-105 hover:border-white/30 hover:shadow-xl hover:shadow-white/10 cursor-default"
              placeholder="Votre prénom"
              required
            />
            <label
              for="firstName"
              class="absolute left-4 top-2 text-xs text-white/60 transition-all duration-200 peer-placeholder-shown:text-base peer-placeholder-shown:top-4 peer-placeholder-shown:text-white/40 peer-focus:text-xs peer-focus:top-2 peer-focus:text-white/80"
            >
              Prénom
            </label>
          </div>
        </div>

        <!-- LIGNE 2: EMAIL ET MOBILE -->
        <div
          class="gap-6"
          [class.grid]="!responsiveService.isSmallScreen(responsiveService.screenSize$ | async)"
          [class.grid-cols-2]="!responsiveService.isSmallScreen(responsiveService.screenSize$ | async)"
          [class.space-y-6]="responsiveService.isSmallScreen(responsiveService.screenSize$ | async)"
        >
          <div class="relative">
            <input
              type="email"
              name="user_email"
              id="email"
              class="peer w-full px-4 pt-6 pb-2 bg-white/5 backdrop-blur-sm border-2 border-white/10 rounded-xl text-white placeholder-transparent focus:outline-none focus:border-white/40 focus:bg-white/10 transition-all duration-300 hover:scale-105 hover:border-white/30 hover:shadow-xl hover:shadow-white/10 cursor-default"
              placeholder="votre.email@exemple.com"
              required
            />
            <label
              for="email"
              class="absolute left-4 top-2 text-xs text-white/60 transition-all duration-200 peer-placeholder-shown:text-base peer-placeholder-shown:top-4 peer-placeholder-shown:text-white/40 peer-focus:text-xs peer-focus:top-2 peer-focus:text-white/80"
            >
              Email *
            </label>
          </div>

          <div class="relative">
            <input
              type="tel"
              name="user_phone"
              id="mobile_phone"
              class="peer w-full px-4 pt-6 pb-2 bg-white/5 backdrop-blur-sm border-2 border-white/10 rounded-xl text-white placeholder-transparent focus:outline-none focus:border-white/40 focus:bg-white/10 transition-all duration-300 hover:scale-105 hover:border-white/30 hover:shadow-xl hover:shadow-white/10 cursor-default"
              placeholder="06 12 34 56 78"
            />
            <label
              for="mobile_phone"
              class="absolute left-4 top-2 text-xs text-white/60 transition-all duration-200 peer-placeholder-shown:text-base peer-placeholder-shown:top-4 peer-placeholder-shown:text-white/40 peer-focus:text-xs peer-focus:top-2 peer-focus:text-white/80"
            >
              Téléphone
            </label>
          </div>
        </div>

        <!-- LIGNE 3: MESSAGE -->
        <div class="relative">
          <textarea
            name="message"
            id="message"
            rows="5"
            class="peer w-full px-4 pt-6 pb-2 bg-white/5 backdrop-blur-sm border-2 border-white/10 rounded-xl text-white placeholder-transparent focus:outline-none focus:border-white/40 focus:bg-white/10 transition-all duration-300 resize-none hover:scale-105 hover:border-white/30 hover:shadow-xl hover:shadow-white/10 cursor-default"
            placeholder="Dites-moi ce qui vous intéresse..."
            required
          ></textarea>
          <label
            for="message"
            class="absolute left-4 top-2 text-xs text-white/60 transition-all duration-200 peer-placeholder-shown:text-base peer-placeholder-shown:top-4 peer-placeholder-shown:text-white/40 peer-focus:text-xs peer-focus:top-2 peer-focus:text-white/80"
          >
            Message *
          </label>
        </div>

        <!-- TEXTE OBLIGATOIRE ET BOUTON -->
        <div>
          <p class="text-left text-white/60 text-xs italic mb-4 cursor-default">
            * Ces informations sont obligatoires
          </p>
          <div class="text-center">
            <button
              type="submit"
              aria-label="envoyer le formulaire"
              energyClick
              class="group relative px-8 py-4 bg-gradient-to-r from-purple-500/20 to-blue-500/20 backdrop-blur-sm border-2 border-white/20 rounded-xl text-white font-semibold text-lg overflow-hidden transition-all duration-300 hover:scale-105 hover:border-white/40 hover:shadow-xl hover:shadow-white/10 active:scale-95 cursor-pointer"
            >
              <span
                class="relative z-10 transition-all duration-300 group-hover:text-white/95"
              >
                ✨ Envoyer
              </span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
