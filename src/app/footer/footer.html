<section
  #footer
  id="footer"
  class="backdrop-blur-md bg-white/10 border-t border-white/20"
  [class.py-8]="!responsiveService.isSmallScreen(responsiveService.screenSize$ | async)"
  [class.py-2]="responsiveService.isSmallScreen(responsiveService.screenSize$ | async)"
>
  <div
    *ngIf="!responsiveService.isSmallScreen(responsiveService.screenSize$ | async)"
    class="mx-auto px-8"
  >
    <div class="flex items-center justify-center gap-16">
      <p class="text-white/80 text-lg cursor-default">les mentions légals</p>
      <p class="text-white/80 text-lg cursor-default">
        A domicile sur Gagnac-Sur-Garonne et à distance
      </p>
      <p class="text-white/70 text-lg cursor-default">
        © 2025 Jocelyne Duba. Tous droits réservés.
      </p>
    </div>
         <div class="flex justify-center space-x-2 mt-6">
       <p class="text-white/85 cursor-default">Site réalisé par DE LUCA Sylvain</p>
    </div>
  </div>

  <div
    *ngIf="responsiveService.isSmallScreen(responsiveService.screenSize$ | async)"
    class="mx-auto px-6 flex flex-col items-center space-y-2"
  >
    <p class="text-white/90 cursor-default">les mentions légals</p>

    <p class="text-white/90 cursor-default">
      A domicile sur Gagnac-Sur-Garonne et à distance
    </p>

    <p class="text-white/85 cursor-default">
      © 2025 Jocelyne Duba. Tous droits réservés.
    </p>
    <div class="flex justify-center space-x-2 ">
       <p class="text-white/85 cursor-default">Site réalisé par DE LUCA Sylvain</p>
    </div>
   
  </div>
</section>
